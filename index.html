<script>
  let uname = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started: ');

             if (computer.toLowerCase()  == "Bear".toLowerCase()){

                    combination = 2

                }
            }
          } else { // player chose Hunter
            if (computer.toLowerCase()  == "Bear".toLowerCase()){
                combination = 6 
            } else {
                if (computer.toLowerCase() == "Ninja".toLowerCase()) {
                    combination = 7

                }
            }
          }
      }
let winner = ""
switch(combination) {

  case 2:
  case 3:

       break;
  case 4: 
  case 5:

       break;

  case 8:

       default: winner = "error"
  }
     document.getElementById('outcome').innerHTML = winner;
</script>
